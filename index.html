<!DOCTYPE html>
  <html>
    <head>
      <title>The Static Web JavaScript Quiz</title>
      <link rel="stylesheet" type="text/css" href="quiz.css">
    </head>

    <body>
      <div>
        <fieldset placeholder = "My Pine Tree" id="box" >
          <legend>My Pine Tree</legend>
          <p>Tree height: <input type="text" id="tallness"></p>
          <p>Type a character:  <input type="text" id="character"></p>
          <button type="submit" id="button" style="border: 0; background: transparent">
            <img src="./img/Grow.jpg" width="90" height="50" alt="submit" />
          </button>
          <!-- <input type="submit" id="button" value="Grow your pine tree"></input> -->
        </fieldset>
      </div>




      <script type="text/javascript" src="quiz.js"></script>
    </body>
  </html>
